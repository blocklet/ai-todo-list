/api/todos:
  get:
    summary: Get all todos
    description: Retrieve a list of all todo items.
    responses:
      "200":
        description: Successful operation. Returns a list of todos.
        content:
          application/json:
            schema:
              type: object
              properties:
                list:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                        description: The unique identifier of the todo item.
                      title:
                        type: string
                        description: The title of the todo item.
                      completed:
                        type: boolean
                        description: Indicates whether the todo item is completed or not.
                      updatedAt:
                        type: string
                        format: date-time
                        description: The timestamp when the todo item was last updated.
      "400":
        description: Bad request. An error occurred while processing the request.
  post:
    summary: Create a new todo
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
                description: The title of the todo
    responses:
      "200":
        description: Successful operation. Returns the requested todo item.
        content:
          application/json:
            schema:
              type: object
              properties:
                todo:
                  type: object
                  properties:
                    id:
                      type: string
                      description: The unique identifier of the todo item.
                    title:
                      type: string
                      description: The title of the todo item.
                    completed:
                      type: boolean
                      description: Indicates whether the todo item is completed or not.
                    updatedAt:
                      type: string
                      format: date-time
                      description: The timestamp when the todo item was last updated.
/api/todos/{id}:
  get:
    summary: Get a todo by ID
    parameters:
      - in: path
        name: id
        required: true
        description: ID of the todo to retrieve
        schema:
          type: string
    responses:
      "200":
        description: Successful operation. Returns the requested todo item.
        content:
          application/json:
            schema:
              type: object
              properties:
                todo:
                  type: object
                  properties:
                    id:
                      type: string
                      description: The unique identifier of the todo item.
                    title:
                      type: string
                      description: The title of the todo item.
                    completed:
                      type: boolean
                      description: Indicates whether the todo item is completed or not.
                    updatedAt:
                      type: string
                      format: date-time
                      description: The timestamp when the todo item was last updated.
      "400":
        description: Bad request. An error occurred while processing the request.
      "404":
        description: Not found. Todo with the specified ID does not exist.
  put:
    summary: Update a todo by ID
    parameters:
      - in: path
        name: id
        required: true
        description: ID of the todo to update
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
                description: The new title of the todo
              completed:
                type: boolean
                description: The new completion status of the todo
    responses:
      "200":
        description: Successful operation. Returns the requested todo item.
        content:
          application/json:
            schema:
              type: object
              properties:
                todo:
                  type: object
                  properties:
                    id:
                      type: string
                      description: The unique identifier of the todo item.
                    title:
                      type: string
                      description: The title of the todo item.
                    completed:
                      type: boolean
                      description: Indicates whether the todo item is completed or not.
                    updatedAt:
                      type: string
                      format: date-time
                      description: The timestamp when the todo item was last updated.
      "404":
        description: Todo not found
  delete:
    summary: Delete a todo by ID
    parameters:
      - in: path
        name: id
        required: true
        description: ID of the todo to delete
        schema:
          type: string
    responses:
      "200":
        description: Successful operation. Returns the requested todo item.
        content:
          application/json:
            schema:
              type: object
              properties:
                todo:
                  type: object
                  properties:
                    id:
                      type: string
                      description: The unique identifier of the todo item.
                    title:
                      type: string
                      description: The title of the todo item.
                    completed:
                      type: boolean
                      description: Indicates whether the todo item is completed or not.
                    updatedAt:
                      type: string
                      format: date-time
                      description: The timestamp when the todo item was last updated.
      "404":
        description: Todo not found
